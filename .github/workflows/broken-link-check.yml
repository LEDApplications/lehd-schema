on:
  push:
    branches:
      - main

  schedule:
    - cron: 0 0 1 * * # run monthly

name: Broken Link Check
jobs:
  check:
    name: Broken Link Check
    runs-on: ubuntu-latest
    steps:
      - name: Broken Link Check
        uses: technote-space/broken-link-checker-action@v2
        with:
          TARGET: |
            - https://ledapplications.github.io/lehd-schema/lehd_csv_naming.html
            - https://ledapplications.github.io/lehd-schema/lehd_public_use_schema.html
            - https://ledapplications.github.io/lehd-schema/lehd_shapefiles.html
          RECURSIVE: false